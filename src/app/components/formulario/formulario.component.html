<div class="jumbotron mt-5 mb-3">
  <h2 class="heading">Filtra Noticias por pais y categoria</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group mb-2">
          <select
            name="categoria"
            [(ngModel)]="categoriaSeleccionada"
            class="form-control form-control-lg"
          >
            <option
              [value]="categoria.value"
              *ngFor="let categoria of categorias"
            >
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group mb-2">
          <select
            name="pais"
            [(ngModel)]="paisSeleccionado"
            class="form-control form-control-lg"
          >
            <option [value]="pais.value" *ngFor="let pais of paises">
              {{ pais.nombre }}
            </option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="submit">Buscar</button>
        </div>
      </form>
    </div>
  </div>
</div>
